<div class="flex justify-around items-center w-full py-3">
  <div class="flex items-center space-x-8">
    <i class="fa-3x fa fa-handshake-o" aria-hidden="true"></i>
    <h2
      *ngFor="let name of shopproduct"
      class="text-2xl font-semibold text-slate-500"
    >
      {{ name.adminName }}
    </h2>
  </div>
  <div class="flex">
    <form class="flex items-center">
      <label for="simple-search" class="sr-only">Search</label>
      <div class="relative w-full">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          name="name"
          [(ngModel)]="searchText"
          type="text"
          id="simple-search"
          class="bg-gray-50 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search Product"
          required
        />
      </div>
    </form>
  </div>
  <div>
    <i class="fa-3x fa fa-shopping-cart" aria-hidden="true"></i>
  </div>
  <div>
    <p class="text-pink-500">special offers on app</p>
    <p class="text-purple-500">DOWNLOAD NOW</p>
  </div>
</div>
<div class="flex justify-between px-4">
  <!-- facial clieansers -->
  <mat-card
    *ngFor="let product of shopproduct | search: searchText"
    class="max-w-sm bg-white rounded-xl shadow-lg flex items-center example-card"
  >
    <img src="{{ product.image }}" alt="Photo of a Shiba Inu" />
    <mat-card-header>
      <div class="text-xl font-medium text-black pt-2">
        <mat-card-subtitle>{{ product.name }}</mat-card-subtitle>
      </div>
    </mat-card-header>
  </mat-card>
</div>
<div class="py-3">
  <app-body-products></app-body-products>
</div>
